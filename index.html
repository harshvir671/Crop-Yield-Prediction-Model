<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Yield Prediction</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .form-box input,
    .form-box select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .form-box button {
      flex: 1;
      padding: 10px;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .form-box button[type="submit"] {
      background-color: #4CAF50;
    }

    .form-box button[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-box button[type="reset"] {
      background-color: #f44336;
    }

    .form-box button[type="reset"]:hover {
      background-color: #d32f2f;
    }

    h1 {
      margin-bottom: 20px;
    }

    h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h1>Crop Yield Prediction</h1>
    <form action="/predict" method="POST">
      
      <h3>Country/Area</h3>
      <select name="area" required>
        <option value="">Select a country</option>
        <option>Albania</option>
        <option>Algeria</option>
        <option>Angola</option>
        <option>Argentina</option>
        <option>Armenia</option>
        <option>Australia</option>
        <option>Austria</option>
        <option>Azerbaijan</option>
        <option>Bahamas</option>
        <option>Bahrain</option>
        <option>Bangladesh</option>
        <option>Belgium</option>
        <option>Botswana</option>
        <option>Bulgaria</option>
        <option>Burundi</option>
        <option>Burkina Faso</option>
        <option>Cameroon</option>
        <option>Canada</option>
        <option>Central African Republic</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>Croatia</option>
        <option>Czech Republic</option>
        <option>Denmark</option>
        <option>Dominican Republic</option>
        <option>Egypt</option>
        <option>El Salvador</option>
        <option>Eritrea</option>
        <option>Estonia</option>
        <option>Finland</option>
        <option>France</option>
        <option>Germany</option>
        <option>Greece</option>
        <option>Guatemala</option>
        <option>Guinea</option>
        <option>Guyana</option>
        <option>Haiti</option>
        <option>Honduras</option>
        <option>Hungary</option>
        <option>India</option>
        <option>Indonesia</option>
        <option>Iraq</option>
        <option>Ireland</option>
        <option>Italy</option>
        <option>Jamaica</option>
        <option>Japan</option>
        <option>Kazakhstan</option>
        <option>Kenya</option>
        <option>Latvia</option>
        <option>Lebanon</option>
        <option>Lesotho</option>
        <option>Libya</option>
        <option>Lithuania</option>
        <option>Madagascar</option>
        <option>Malawi</option>
        <option>Malaysia</option>
        <option>Mali</option>
        <option>Mauritania</option>
        <option>Mauritius</option>
        <option>Mexico</option>
        <option>Montenegro</option>
        <option>Morocco</option>
        <option>Mozambique</option>
        <option>Namibia</option>
        <option>Nepal</option>
        <option>Netherlands</option>
        <option>New Zealand</option>
        <option>Nicaragua</option>
        <option>Niger</option>
        <option>Norway</option>
        <option>Pakistan</option>
        <option>Papua New Guinea</option>
        <option>Peru</option>
        <option>Poland</option>
        <option>Portugal</option>
        <option>Romania</option>
        <option>Rwanda</option>
        <option>Saudi Arabia</option>
        <option>Senegal</option>
        <option>Serbia</option>
        <option>Slovenia</option>
        <option>South Africa</option>
        <option>Spain</option>
        <option>Sri Lanka</option>
        <option>Sudan</option>
        <option>Suriname</option>
        <option>Sweden</option>
        <option>Switzerland</option>
        <option>Tajikistan</option>
        <option>Thailand</option>
        <option>Tunisia</option>
        <option>Turkey</option>
        <option>Uganda</option>
        <option>Ukraine</option>
        <option>United Kingdom</option>
        <option>Uruguay</option>
        <option>Zambia</option>
        <option>Zimbabwe</option>
      </select>

      <h3>Item</h3>
      <select name="item" required>
        <option value="">Select a crop</option>
        <option>Maize</option>
        <option>Potatoes</option>
        <option>Rice, paddy</option>
        <option>Sorghum</option>
        <option>Soybeans</option>
        <option>Wheat</option>
        <option>Cassava</option>
        <option>Sweet potatoes</option>
        <option>Plantains and others</option>
        <option>Yams</option>
      </select>

      <h3>Year (1960–2099)</h3>
      <input type="number" name="year" min="1960" max="2099" placeholder="e.g. 1995" required>

      <h3>Rainfall in mm (0–5000)</h3>
      <input type="number" name="rainfall" min="0" max="5000" step="0.1" placeholder="e.g. 1200" required>

      <h3>Pesticides in tonnes (0–500)</h3>
      <input type="number" name="pesticides" min="0" max="500" step="0.01" placeholder="e.g. 45.5" required>

      <h3>Temperature in °C (-10 to 60)</h3>
      <input type="number" name="temperature" min="-10" max="60" step="0.1" placeholder="e.g. 24.5" required>

      <div class="button-group">
        <button type="submit">Predict</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </div>

</body>
</html>
